<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjeta</title>
    <link rel="shortcut icon" href="./assets/images/gorjeta.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main class="calculadora">

        <h1>Calculadora de Gorjeta</h1>

        <label for="valor-conta">Valor da Conta:</label>
        <input type="text" id="valor-conta">

        <label for="valor-gorjeta">Porcentagem de Gorjeta:</label>
        <input type="text" id="percentual-gorjeta">

        <button class="button-calcular" data-button>Calcular</button>
        <button id="clear">Limpar</button>
        <div class="resultado">
            <p>Gorjeta: <span id="valor-gorjeta"></span></p>
            <p>Total: <span id="total-conta"></span></p>
        </div>
    </main>


    <script src="assets/js/script.js"></script>
</body>
</html>
